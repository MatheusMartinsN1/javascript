<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            text-decoration: underline;
        }

        p {
            border: 2px solid black;
            padding: 10px;
            max-width: 400px;
            margin: auto;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam corporis unde recusandae ipsam, possimus, repudiandae corrupti sint, animi non quod blanditiis. Ab alias aspernatur officia nam iure? Inventore, a? Modi.</p>

    <script>

        let n1 = Number(window.prompt('Digite um número: '))
        let n2 = Number(window.prompt('Digite outro número: '))
        let s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

    </script>
</body>
</html>
