<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro em Km/h:</label>
    <input type="number" name="txtvel" id="txtvel"> <br>
    <input type="button" value="Verificar" onclick="calcular()"> 
    <div id="res">

    </div>

    <script>

function calcular() {
    let txtv = window.document.getElementById('txtvel')
    let res = window.document.getElementById('res')
    let vel = Number(txtv.value)
    res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
    if (vel > 80) {
        res.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
    }
    res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>`
}

    </script>
</body>
</html>
